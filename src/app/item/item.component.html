<div class="p-15" fxLayout= "row" fxLayoutAlign= "start start" fxLayoutGap="15px">
    <mat-card *ngFor= "let list of lists">
      <mat-card-header fxLayoutAlign = "center center">{{list.label}}</mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor= "let item of list.items">{{item.content}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field>
          <input (keydown.enter)= "addItem()"[(ngModel)]= "itemContent" matInput placeholder= "item name" type="text">
        </mat-form-field>
      <button mat-raised-button color="accent" (click)= "addItem(list)">AddList</button>
      </mat-card-actions>
    </mat-card>
  </div>
